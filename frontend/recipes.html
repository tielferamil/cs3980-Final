<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker - Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="/static/navbar.css" />
  <style>
    body {
      background-color: white;
    }

    .recipes-page .container {
      max-width: 1200px;
      margin-top: 50px;
    }

    .card {
      height: 100%;
      border-radius: 1rem;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .ingredients, .instructions {
      font-size: 0.9rem;
      white-space: pre-wrap;
      max-height: 140px;
      overflow-y: auto;
    }

    .card-text-label {
      font-weight: 600;
      color: #6c757d;
    }

    h1 {
      font-weight: bold;
    }

    .delete-btn {
      margin-top: 1rem;
    }
  </style>
</head>

<body class="recipes-page">
  <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 m-0">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="/">NutriTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/goals">Goals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/recipes">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item d-none" id="adminNavItem">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
          <li class="nav-item">
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Sign Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1><b>Your Saved Recipes</b></h1>
  <div class="container">
    <div id="recipesContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Cards will be rendered here by main.js -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/main.js"></script>
  <script src="/static/recipes.js"></script>
</body>

</html>
