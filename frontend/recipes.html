<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker - Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    /* Override styles that might affect the centering */
    body {
      display: block;
      align-items: initial;
    }

    .recipes-page .container {
      display: block;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    #recipesContainer {
      margin: 0 auto;
    }
  </style>
</head>

<body class="recipes-page">
  <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 m-0">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="/">NutriTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/goals">Goals</a></li>
          <li class="nav-item"><a class="nav-link active" href="/recipes">Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
          <li class="nav-item">
            <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">Sign Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Your Saved Recipes</h1>
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center">
        <div id="recipesContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="max-width: 1200px;">
          <!-- Cards go here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadRecipes() {
      const response = await fetch("http://localhost:8000/recipes/");
      const recipes = await response.json();

      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";

      if (recipes.length === 0) {
        container.innerHTML = `<p class="text-center w-100">No recipes found.</p>`;
        return;
      }

      recipes.forEach(recipe => {
        const col = document.createElement("div");
        col.className = "col";

        const card = `
          <div class="card h-100 shadow-sm border border-1 rounded-4" style="background-color: #fdfdfd;">
            <div class="card-body d-flex flex-column p-4">
              <h5 class="card-title mb-3 text-dark fw-semibold">${recipe.title}</h5>
              <div class="mb-3 overflow-auto" style="max-height: 130px;">
                <strong class="text-muted">Ingredients:</strong>
                <p class="mb-0 small" style="white-space: pre-wrap;">${recipe.ingredients}</p>
              </div>
              <div class="overflow-auto" style="max-height: 130px;">
                <strong class="text-muted">Instructions:</strong>
                <p class="mb-0 small" style="white-space: pre-wrap;">${recipe.instructions}</p>
              </div>
            </div>
          </div>
        `;

        col.innerHTML = card;
        container.appendChild(col);
      });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login";
    }

    window.addEventListener("DOMContentLoaded", loadRecipes);
  </script>
</body>

</html>
