<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="/static/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="index-page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 m-0">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="/">NutriTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/goals">Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item d-none" id="adminNavItem">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>                      
                    <li class="nav-item">
                        <button onclick="logout()" class="btn btn-outline-danger btn-sm" id="logoutButton">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Panel</h1>
    <div id="adminData">
      <p>Loading users...</p>
    </div>
  </div>

  <script src="static/main.js"></script>

  <script>
    async function loadAdminData() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("adminData").innerHTML = "<p>You are not logged in.</p>";
        return;
      }

      try {
        const res = await fetch("http://localhost:8000/admin/users", {
          headers: { "Authorization": "Bearer " + token }
        });

        if (res.status === 403) {
          document.getElementById("adminData").innerHTML = "<p>Access denied. You must be an admin.</p>";
          return;
        }

        if (!res.ok) {
          document.getElementById("adminData").innerHTML = "<p>Failed to load users.</p>";
          return;
        }

        const users = await res.json();
        const container = document.getElementById("adminData");
        container.innerHTML = "<h3>All Users</h3><ul class='list-group'>";
        users.forEach(u => {
          container.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${u.username}
            <span class="badge ${u.is_admin ? 'bg-success' : 'bg-secondary'}">${u.is_admin ? 'Admin' : 'User'}</span>
          </li>`;
        });
        container.innerHTML += "</ul>";
      } catch (err) {
        document.getElementById("adminData").innerHTML = "<p>Error loading data.</p>";
        console.error(err);
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login";
    }

    window.addEventListener("DOMContentLoaded", loadAdminData);
  </script>
</body>
</html>
